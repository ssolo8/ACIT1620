<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Sections</title>
</head>
<body>
    <section>
        <h2>Latest News</h2>
        <article>
        <h3>Title of the first news article</h3>
        <p>This is the content of the first news article</p>
    </article>
    <article>
        <h3>Title of the second news article</h3>
        <p>This is the content of the second news article</p>
    </article>
        
    </section>
</body>
</html>
