<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>student grades</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Sally</td>
            <td>Tim</td>
        </tr>
        <tr>
            <td>80</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
